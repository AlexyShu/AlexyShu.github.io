<!DOCTYPE html>
<html lang="en">
	<head>
		<title>Сertificates</title>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"> 
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"> 
		<meta name="author" content="Codrops" />
		<link rel="stylesheet" type="text/css" href="stradivary/css-gallery/demo.css" />
		<link rel="stylesheet" type="text/css" href="stradivary/css-gallery/style.css" />
		<link rel="stylesheet" type="text/css" href="stradivary/css-gallery/elastislide.css" />
		<link href='http://fonts.googleapis.com/css?family=PT+Sans+Narrow&v1' rel='stylesheet' type='text/css' />
		<link href='http://fonts.googleapis.com/css?family=Pacifico' rel='stylesheet' type='text/css' />
		<noscript>
			<style>
				.es-carousel ul{
					display:block;
				}
			</style>
		</noscript>
		<script id="img-wrapper-tmpl" type="text/x-jquery-tmpl">	
			<div class="rg-image-wrapper">
				{{if itemsCount > 1}}
					<div class="rg-image-nav">
						<a href="#" class="rg-image-nav-prev">Previous Image</a>
						<a href="#" class="rg-image-nav-next">Next Image</a>
					</div>
				{{/if}}
				<div class="rg-image"></div>
				<div class="rg-loading"></div>
				<div class="rg-caption-wrapper">
					<div class="rg-caption" style="display:none;">
						<p></p>
					</div>
				</div>
			</div>
		</script>
    </head>
    <body>
		<div class="container">
			<div class="content">
				<h1>Сertificates</h1>
				<a class="to_main" href="index.html">
					<svg style="margin-right: 16px;" width="12" height="20" viewBox="0 0 10 18" fill="none" xmlns="http://www.w3.org/2000/svg">
						<path d="M1.37099 8.88215L8.68072 16.4964" stroke="#A0A0A0" stroke-width="3" stroke-linecap="round"></path>
						<path d="M8.68067 1.37033L1.37095 8.88213" stroke="#A0A0A0" stroke-width="3" stroke-linecap="round"></path>
					</svg>
					<span class="to_main_text">На главную</span> 
				</a>
				<div id="rg-gallery" class="rg-gallery">
					<div class="rg-thumbs">
						<div class="es-carousel-wrapper">
							<div class="es-nav">
								<span class="es-nav-prev">Previous</span>
								<span class="es-nav-next">Next</span>
							</div>
							<div class="es-carousel">
								<ul>
									<li><a href="#"><img src="img/html1.png" data-large="img/html1.png" alt="gallery" data-description="" /></a></li>
									<li><a href="#"><img src="img/html2.png" data-large="img/html2.png" alt="gallery" data-description="" /></a></li>
									<li><a href="#"><img src="img/js1.png" data-large="img/js1.png" alt="gallery" data-description="" /></a></li>
									<li><a href="#"><img src="img/js2.png" data-large="img/js2.png" alt="gallery" data-description="" /></a></li>
									<li><a href="#"><img src="img/js3.png" data-large="img/js3.png" alt="gallery" data-description="" /></a></li>
									<li><a href="#"><img src="img/Certificate.png" data-large="img/Certificate.png" alt="gallery" data-description="" /></a></li>
									<li><a href="#"><img src="img/Certificate-2.png" data-large="img/Certificate-2.png" alt="gallery" data-description="" /></a></li>
								</ul>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
		<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js"></script>
		<script type="text/javascript" src="stradivary/js-gallery/jquery.tmpl.min.js"></script>
		<script type="text/javascript" src="stradivary/js-gallery/jquery.easing.1.3.js"></script>
		<script type="text/javascript" src="stradivary/js-gallery/jquery.elastislide.js"></script>
		<script type="text/javascript" src="stradivary/js-gallery/gallery.js"></script>
    </body>
</html>
