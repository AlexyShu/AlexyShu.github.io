                  <h1 class="title">Заявка на бронирование</h1>
                  <form class="form" method="post">
                  <label class="form-item">
                     <span>Имя</span>
                     <input class="form-field" type="text" value="" name="name" maxlength="30" pattern="^[A-Za-zА-Яа-яЁё\s]+$" required/>
                  </label>
                  <label class="form-item">
                     <span>Телефон</span>
                     <input class="form-field" type="tel" value="" name="phone" maxlength="15" pattern="[0-9\W]{1,15}" equired/>
                  </label>
                  <label class="form-item">
                     <span>Е-mail</span>
                     <input class="form-field" type="email" value="" name="email" maxlength="30" pattern="^[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$" required/>
                  </label>
                  <label class="form-item">
                     <span>Выберите ресторан</span>
                     <select class="form-field" name="restaurant" required>
                        <option key="">Ресторан "Страдивари" на м. Тропарево</option>
                        <option key="">Ресторан "Страдивари" на м. Сокол</option>
                     </select>
                  </label>
                  <label class="form-item">
                     <span>Дата</span>
                     <input class="form-field" type="datetime-local" name="date" required/>
                  </label>
                  <button class="btn btn-form" type="submit">Забронировать</button>
               </form>
